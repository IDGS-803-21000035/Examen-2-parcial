<nav class="navbar navbar-light bg-light">
  <div class="container-fluid justify-content-end">
    <form class="d-flex">
      <input class="form-control me-2" name="filterPostre" 
      placeholder="Buscar por nombre" aria-label="Buscar por nombre" 
      [(ngModel)]="nombre" (input)="buscarPorNombre()">
    </form>
  </div>
</nav>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" style="color: #77473D" (click)="cargarPostres()">Todas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #77473D" (click)="buscarPorCategoria(1)">Gelatinas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #77473D" (click)="buscarPorCategoria(2)">Pasteles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #77473D" (click)="buscarPorCategoria(3)">Galletas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<h1 *ngIf="!isResultadoLoaded">Cargando Datos...</h1>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let postre of listaPostres | filter:filterPostre">
      <div class="card border-0">
        <img [src]="'../../assets/images/' + postre.nombre + '.jpg'" class="card-img-top" 
        alt="{{ postre.nombre }}" style="height: 270px;">
        <div class="card-body">
          <h5 class="card-title">{{ postre.nombre }}</h5>
          <p class="card-text">{{ postre.descripcion }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" style="color: #61372e;"> <b>${{ postre.precio }}</b></li>
        </ul>
      </div>
    </div>
  </div>
</div>
